<!DOCTYPE html>
<html>
	<head>
		<title>Horizon</title>
		<meta charset="utf-8">
		<style>
			body {
				height: 1600px;
			}
			
			.rectangle {
				background: crimson;
				position: relative;
				width: 100px;
				height: 100px;
				top: 700px;
				margin: 0 auto;
				opacity: 0;
			}
		</style>
		<script src="node_modules/pyrsmk-quark/lib/quark.min.js"></script>
		<script src="node_modules/quarky/lib/quarky.min.js"></script>
		<script src="../lib/Horizon.js"></script>
	</head>
	<body>
		<div class="rectangle"></div>
		<script>
			
			var $ = quark.$,
				$$ = quark.$$,
				horizon = new Horizon();
			
			horizon.scroll($('.rectangle').node, function(coords) {
				var interpolations = {};
				interpolations[coords.centerY - 300] = {scaleX: 1, opacity: 0};
				interpolations[coords.centerY] = {scaleX: 5, opacity: 1};
				interpolations[coords.centerY + 300] = {scaleX: 1, opacity: 0};
				var data = horizon.interpolate(coords.y, interpolations);
				return data;
			});
			
		</script>
	</body>
</html>
