<html>
	<head>
		<title>Horizon</title>
		<meta charset="utf-8">
		<style>
			body {
				margin: 0;
			}
			
			canvas {
				width: 100%;
				height: 100%
			}
		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r75/three.min.js"></script>
		<script src="../build/unminified/Horizon.js"></script>
		<script src="../build/unminified/GsapRenderer.js"></script>
		<script src="../build/unminified/SwipeInput.js"></script>
		<script src="../build/unminified/WheelInput.js"></script>
	</head>
	<body>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;

			var render = function () {
				renderer.render(scene, camera);
			};
			render();
			
			var horizon = new Horizon();
			horizon.setBoundaries({z: [150, 1400]});
			horizon.setCoords({z: 500});
			
			horizon.swipe(function(coords) {
				cube.rotation.x = -coords.y / 100;
				cube.rotation.y = -coords.x / 100;
				render();
			});
			
			horizon.wheel(function(coords) {
				camera.position.z = coords.y / 100;
				render();
			});
		</script>
	</body>
</html>
