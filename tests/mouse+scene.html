<!DOCTYPE html>
<html>
	<head>
		<title>Horizon</title>
		<meta charset="utf-8">
		<style>
			html {
				height: 100%;
			}
			
			body {
				margin: 3em;
				height: calc(100% - 6em);
				overflow: hidden;
				background: black;
				position: relative;
			}
			
			.block {
				width: 100%;
				height: 100%;
				background-image: url(images/background.jpg);
				background-size: 102%;
				background-position: 50% 50%;
			}
		</style>
		<script src="node_modules/pyrsmk-quark/quark.min.js"></script>
		<script src="../build/unminified/Horizon.js"></script>
		<script src="../build/unminified/GsapRenderer.js"></script>
		<script src="../build/unminified/MouseInput.js"></script>
	</head>
	<body>
		<div class="block"></div>
		<script>
			
			var $ = quark.$,
				$$ = quark.$$,
				scene = $('.block').node,
				horizon = new Horizon(scene);
			
			horizon.mouse(scene, function(coords) {
				var percentX = coords.x * 100 / horizon.getSceneWidth(),
					percentY = coords.y * 100 / horizon.getSceneHeight();
				if(percentX > 100) {
					percentX = 100;
				}
				if(percentY > 100) {
					percentY = 100;
				}
				return {backgroundPosition: percentX + '% ' + percentY + '%'};
			});
			
		</script>
	</body>
</html>
