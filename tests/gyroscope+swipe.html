<!DOCTYPE html>
<html>
	<head>
		<title>Horizon</title>
		<meta charset="utf-8">
		<style>
			html, body {
				height: 100%;
				margin: 0;
				overflow: hidden;
			}
			
			.block {
				background: crimson;
				position: absolute;
				width: 100px;
				height: 100px;
				left: 100px;
				top: 100px;
			}
		</style>
		<script src="node_modules/pyrsmk-quark/quark.min.js"></script>
		<script src="node_modules/quarky/quarky.min.js"></script>
		<script src="../build/unminified/Horizon.js"></script>
		<script src="../build/unminified/GsapRenderer.js"></script>
		<script src="../build/unminified/GyroscopeInput.js"></script>
		<script src="../build/unminified/SwipeInput.js"></script>
	</head>
	<body>
		<div class="block"></div>
		<script>
			var $ = quark.$,
				$$ = quark.$$,
				$block = quark.$('.block'),
				horizon = new Horizon();
			
			horizon.setBoundaries({
				x: [0, horizon.getSceneWidth() - $block.width()],
				y: [0, horizon.getSceneHeight() - $block.height()]
			});
			
			horizon.parallax(['gyroscope', 'swipe'], $block.node, function(coords) {
				return {
					left: coords.x,
					top: coords.y,
					rotation: coords.z
				};
			});
			
			horizon.setCoords({x: 100, y: 100});
		</script>
	</body>
</html>
