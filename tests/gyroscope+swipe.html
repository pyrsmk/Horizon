<!DOCTYPE html>
<html>
	<head>
		<title>Horizon</title>
		<meta charset="utf-8">
		<style>
			html, body {
				height: 100%;
				margin: 0;
				overflow: hidden;
			}
			
			.block {
				background: crimson;
				position: absolute;
				width: 100px;
				height: 100px;
				left: 100px;
				top: 100px;
			}
		</style>
		<script src="node_modules/pyrsmk-quark/quark.min.js"></script>
		<script src="../build/unminified/Horizon.js"></script>
		<script src="../build/unminified/GsapEngine.js"></script>
		<script src="../build/unminified/GyroscopeInput.js"></script>
		<script src="../build/unminified/SwipeInput.js"></script>
	</head>
	<body>
		<div class="block"></div>
		<script>
			var $ = quark.$,
				$$ = quark.$$,
				$block = quark.$('.block');
			
			Horizon.boundaries = true;
			
			Horizon.initInput('swipe', {
				boundX: [0, Horizon.layout.width],
				boundY: [0, Horizon.layout.height]
			});
			Horizon.setXY('swipe', {x: 100, y: 100});
			
			Horizon.parallax(['gyro', 'swipe'], $block.node, function(args) {
				return {
					left: args.x,
					top: args.y,
					rotation: args.z
				};
			});
		</script>
	</body>
</html>
