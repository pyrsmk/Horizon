<!DOCTYPE html>
<html>
	<head>
		<title>Horizon</title>
		<meta charset="utf-8">
		<style>
			body {
				margin: 0;
			}
			
			.layout {
				width: 100%;
				height: 2000px;
			}
			
			.scene {
				position: fixed;
				left: 0;
				top: 0;
			}
			
			img {
				display: none;
			}
		</style>
		<script src="node_modules/pyrsmk-quark/quark.min.js"></script>
		<script src="../build/unminified/Horizon.js"></script>
		<script src="../build/unminified/GsapRenderer.js"></script>
		<script src="../build/unminified/Canvas2dRenderer.js"></script>
		<script src="../build/unminified/ScrollInput.js"></script>
	</head>
	<body>
		<div class="layout"></div>
		<img src="images/rock.png">
		<canvas class="scene"></canvas>
		<script>
			
			var $ = quark.$,
				$$ = quark.$$,
				scene = $('.scene').node,
				horizon = new Horizon();
			
			scene.width = horizon.getSceneWidth();
			scene.height = horizon.getSceneHeight();
			
			var properties = {
				left: (horizon.getSceneWidth() - $('img').node.naturalWidth) / 2,
				top: -300,
				rotate: 0
			};
			
			horizon.initCanvas2D(scene);
			scene.addImage($('img').node, properties);
			
			horizon.scroll(properties, function(coords) {
				return {
					top: coords.y * 1.2 - 300,
					rotate: - coords.y * 360 / horizon.getSceneHeight()
				};
			});
			
		</script>
	</body>
</html>
